name: "Draft new release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version you want to release.'
        required: true

jobs:
  draft-new-release:
    name: "Draft a new release"
    uses: ./.github/workflows/branch-off-main.yml
    with:
      branch-name: release
  create-pr:
    needs: draft-new-release
    name: "Create a PR"
    runs-on: ubuntu-latest
    steps:
      - name: create pull request
        run: gh pr create -B release/${{ github.event.inputs.version }} -H develop --title 'develop -> release/${{ github.event.inputs.version }}' --body "- PR for the incoming release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      