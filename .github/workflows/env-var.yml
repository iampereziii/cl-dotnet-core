name: Environment Variables
on: 
  workflow_dispatch:
    inputs:
      servers:
        type: choice
        description: "Author or Public or both"
        required: true
        default: "both"
        options:
          - author
          - public
          - both
      aws_region:
        description: "AWS Region"
        required: true
        default: "eu-west-1"
      profile:
        required: true
        description: "DEV/TEST/PROD"
        type: choice
        options:
          - DEV
          - TEST
        default: DEV  

env:
  WF_LEVEL_ENV: ${{ inputs.profile }}

jobs:
  env-vars-and-context:
    runs-on: ubuntu-latest
    # if: $GITHUB_REF == 'refs/heads/main' DONT DO THIS
    #if: github.ref == 'refs/heads/main'
    env:
      JOB_LEVEL_ENV: Available to all steps in env-vars-and-context job
    steps:
      - name: Log ENV VAR
        run: echo $GITHUB_REF
      - name: Log Context
        run: echo '${{ github.ref }}'
      - name: Log Custom ENV Vars
        env:
          STEP_LEVEL_ENV: Available to only this step
          WF_LEVEL_ENV: Overriden in step
        run: |
          echo '${{ env.STEP_LEVEL_ENV }}'
          echo $STEP_LEVEL_ENV
          echo $WF_LEVEL_ENV
          echo ${{ env.WF_LEVEL_ENV }}
          echo $JOB_LEVEL_ENV